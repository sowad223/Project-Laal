<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">

    <h1 id="heading">Donate Or Adopt A Tree</h1>
    <div class="container">
        <form id="OPA" class="form-horizontal" method="post" action="/donate"> <!-- Ensure action is set -->
          <div class="form-group">
            <label for="Name" class="col-sm-3 col-sm-offset-1 control-label">Name :</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" name="Name" placeholder="Name" required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-3 col-sm-offset-1 control-label">Email :</label>
            <div class="col-sm-5">
              <input type="email" class="form-control" name="Email" id="inputEmail3" placeholder="Email" required>
            </div>
          </div>
           <div class="form-group">
            <label for="telephone" class="col-sm-3 col-sm-offset-1 control-label">Phone no. :</label>
            <div class="col-sm-5">
              <input type="tel" class="form-control" name="Phone" id="telephone" placeholder="Phone" required>
            </div>
          </div>
           <div class="form-group">
            <label for="addr" class="col-sm-3 col-sm-offset-1 control-label">Address :</label>
            <div class="col-sm-5">
                <textarea name="Address" class="form-control" id="addr" rows="4" placeholder="Address" required></textarea>
            </div>
          </div>

          <div class="form-group">
            <label for="paymentMethod" class="col-sm-3 col-sm-offset-1 control-label">Payment Method :</label>
            <div class="col-sm-5">
              <select class="form-control" name="Payment Method" id="paymentMethod" required>
                <option value="visa">Visa Card</option>
                <option value="bkash">bKash</option>
                <option value="nagad">Nagad</option>
              </select>
            </div>
          </div>

          <br>
          <div class="form-group">
            <div class="col-sm-1 col-sm-offset-8">
              <button type="submit" class="btn btn-default">Let Us Contact You!</button>
            </div>
          </div>
        </form>
        <br><br>
    </div>

<script src="http://code.jquery.com/jquery-2.1.4.js"></script>
